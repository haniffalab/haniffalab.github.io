---
layout: default
---
<div class="team-profile section py-4">
  <h3 class="section-title text-center m-5">{{ page.name }}
    <span class="team-position">{{ page.school  | default: page.placement }}</span>
  </h3>
  <div class="container py-5">
    <div class="example col-md-12 ml-auto mr-auto">
        <div class="row justify-content-md-center">
          <div class="col-lg-10 col-md-10 col-sm-12 student-quote">
            {{ page.quote }}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <img class="img-fluid profile-img mb-4" src="/assets/img/interns/{{ page.image }}" />
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="row mb-4">
                  <div class="col-lg-9 col-md-9 col-sm-12">
                    <span class="list-item-title">Qualification</span>{{ page.qualification }}
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-12">
                    <span class="list-item-title">Year</span>{{ page.year }}
                  </div>
                </div>    
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <span class="list-item-title">Research</span>{{ page.content }}
                  </div>
                </div>              
                </li>
              <li class="list-group-item"><span class="list-item-title">Supervisor and team support</span>{{ page.supervisor }}</li>
              <li class="list-group-item"><span class="list-item-title">What's next?</span>{{ page.progression }}</li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>

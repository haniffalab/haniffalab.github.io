---
layout: default
---
<div class="team-profile section py-4">
  <h3 class="section-title text-center m-5">{{ page.name }}
    <span class="team-position">{{ page.subject }}</span>
  </h3>
  <div class="container py-5">
    <div class="example col-md-12 ml-auto mr-auto">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 student-quote">
            &ldquo;{{ page.quote }}&rdquo;
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img class="img-fluid profile-img" src="/assets/img/team/{{ page.image }}" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <ul class="list-group">
              <li class="list-group-item"><span class="list-item-title">Degree</span>{{ page.qualification }} ({{ page.year }})</li>
              <li class="list-group-item"><span class="list-item-title">Supervisor</span>{{ page.supervisor }}</li>
              <li class="list-group-item"><span class="list-item-title">Research</span>{{ page.content }}</li>
              <li class="list-group-item"><span class="list-item-title">Progression</span>{{ page.progression }}</li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>
